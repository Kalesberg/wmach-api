<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div>

        <table style="width: 100%;  color: black; margin: 0; padding: 0; border-spacing: 0;">

            <tr style="text-align: center; color:#e64a17; background-color: darkgray; padding-bottom: 3%;">
                <td colspan="2" style="height: 35px;  border-bottom:thin solid black; ">{IssueTitle}</td>
            </tr>
            <tr style="background-color: lightgray; ">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px; border-bottom: thin solid black;">IssueID: </td>
                <td style="border-bottom: thin solid black; "> <a href={IssueURL}>{IssueID}</a></td>
            </tr>
            <tr style="background-color: lightgray; ">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">Module:</td>
                <td>{IssueModule} </td>
            </tr>
            <tr style="background-color: lightgray;">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">Assigned To:  </td>
                <td>{IssueAssignedTo}</td>
            </tr>
            <tr style="background-color: lightgray;">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">Release Version:  </td>
                <td>{IssueRelease}</td>
            </tr>
            <tr style="background-color: lightgray;">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">Summary:  </td>
                <td>{IssueSummary}</td>
            </tr>
            <!--<tr style="background-color: lightgray;">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">More Info:  </td>
                <td>{IssueMoreInfo}</td>-->
            </tr>
            <tr style="background-color: lightgray;">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">Resolution:  </td>
                <td>{IssueResolution}</td>
            </tr>
            <tr style="background-color: lightgray;">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">Entered By:  </td>
                <td>{IssueEnteredby}</td>
            </tr>
            <tr style="background-color: lightgray;">
                <td width="14%" style="padding-right: 3%; padding-left: 1%; height: 35px;">Last Edited:  </td>
                <td>{IssueLastEdited}</td>
            </tr>

        </table>



    </div>
</body>
</html>
